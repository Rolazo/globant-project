{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    .custom-div {
      margin-top: 5px;
      margin-left: 20px;
      padding: 10px;

    }
    h1 {
        padding: 50px;
    }
  </style>
{% endblock %}

{% block title %}Coding Challenge{% endblock %}

{% block content %}
<div class="custom-div">
    <a href="{{ url_for('home') }}" class="btn btn-success btn-lg"">Home</a>
</div>
<div class="container">
    <h1 class="text-center mt-10" class="my-h1">Upload data into database</h1>
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}
